name: Publish Package to GitHub Packages
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.7.0). Leave empty to use package.json version as-is."
        required: false
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          registry-url: "https://npm.pkg.github.com"
      - run: npm ci
      - run: npm run build -w pkgs/typed-api-spec
      - name: Set version
        if: ${{ inputs.version != '' }}
        run: npm version "${{ inputs.version }}" --no-git-tag-version -w pkgs/typed-api-spec
      - name: Override package name for GPR
        run: jq '.name = "@nota/typed-api-spec"' pkgs/typed-api-spec/package.json > tmp.json && mv tmp.json pkgs/typed-api-spec/package.json
      - run: npm publish -w pkgs/typed-api-spec --registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
